      #     chmod +x gitleaks-linux-amd64
      #     ./gitleaks-linux-amd64 -o gitleaks-report.json  

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm install

      # - name: Code Lint Check
