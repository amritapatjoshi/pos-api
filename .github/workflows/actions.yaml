name: Dev Pipeline

on:
  push:
    branches:
      - 'main'

jobs:
  dev-pipeline-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Run GitLeaks Scan
      #   run: |
      #     wget https://github.com/zricethezav/gitleaks/releases/download/v7.6.0/gitleaks-linux-amd64
      #     chmod +x gitleaks-linux-amd64
      #     ./gitleaks-linux-amd64 -o gitleaks-report.json  

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm install

      # - name: Code Lint Check
      #   run: npm run lint
      - name: Check SonarQube Reachability
        run: |
          ping -c 5 sonarqube.hyosung.com
        continue-on-error: true

      - name: Check Ping Status
        run: |
          if [ $? -eq 0 ]; then
          echo "SonarQube is reachable."
          else
            echo "SonarQube is not reachable."
            exit 1
          fi

      - name: SonarQube Scan
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
          -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          -Dsonar.login="${{ secrets.SONAR_TOKEN }}" \
          -Dsonar.projectKey="pos-api" \
          -Dsonar.sources=.
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    

      - name: Build Docker image
        run: docker build -t pos-api .

                             
