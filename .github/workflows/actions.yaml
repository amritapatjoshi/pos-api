name: Dev Pipeline

on:
  push:
    branches:
      - 'main'

jobs:
  dev-pipeline-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Run GitLeaks Scan
